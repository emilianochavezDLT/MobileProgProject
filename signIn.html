<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sign In Page</title>
    <link rel="stylesheet" href="mainPageSheet.css">
    <script src="mainPageJS.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
            $("#sidebar").load("playlistSidebar.html");
        });
    </script>
  </head>
  <body>
    
    <div id="sidebar"></div>
        <header class="header">
        <h1>Welcome to Workout Builder, let's sign in</h1>
        </header>
        
        <div class="banner">
        <img src="Gym.jpg" alt="Banner Image">
        </div>

        <script>
        //WILL NEED TO BE CHANGED FOR ACTUALLY SIGNING IN USING AUTH!!!!!
          function signInUser(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            const author = { user: username, pass: password};
            const options = {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(author),
            };
            
              const response = fetch("/api/logIn", options).then((response) => {
              console.log(response);
              location.reload(); // reload the page to update the fan list
            })
            .catch((err) => console.log(err));
          }
    
        </script>
    
        <h1>Sign in to build workout playlists!</h1>
    
        <div>
          <form id="signInUser">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <script>
          document.getElementById("signInUser").addEventListener("submit", signInUser);
        </script>
    
        <a href="signUp.html"><button>Sign Up</button></a>
    
      </body>
    </html>
    
</html>
